<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Munchies Sign Up</title>
</head>
<body>
    <div id="header">
        <div id="signUpIn">
            <a href="/signup.html"><p>Sign Up</p></a>
            <a class="btn btn-primary" href="/signin.html" role="button">Sign In</a>
        </div>

    <form id="signUp">
        <input type="email" name="email"/>

    </form>
</body>
